<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <link rel="stylesheet" href="styleform.css">
    <h1 style="font-weight: bold; color: rgb(219, 148, 162);"><center>Enter the Details</center></h1>
    <br>
    <br>
    <form>
        <label for="fname">First Name</label>
        <br>
        <input type="name" name="Fname" size="20.0">
        <br> 
        <br>   
        <label for="lname">Last Name</label>
        <br>
        <input type="name" name="lname" size="20.0">
        <br> 
        <br>   
        <label for="phone">Mobile Number</label>
        <br>
        <input type="number" name="phone" size="20.0">
        <br> 
        <br>   
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" size="20.0">
        <br> 
        <br>   
        <label for="address">Address:</label>
        <br>
        <textarea name="address" id="" cols="30" rows="3"></textarea>
        <br> 
        <br>   
        <label for="why">Why you want to adopt?</label>
        <br>

        <textarea name="why" id="" cols="30" rows="3"></textarea>
        <br>
        <br>
        <label for="choosing">Choose your dog :</label>
        <br>
        <input type="radio" id="German Shepherd" name="Dog" value="male">
        <label for="male">German Shepherd</label><br>
        <input type="radio" id="Bull Dog" name="Dog" value="Dog">
        <label for="female">Bull Dog</label><br>
        <input type="radio" id="Labrador Retriever" name="gender" value="other">
        <label for="other">Labrador Retriever</label>
        <br>
        <br>
        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
