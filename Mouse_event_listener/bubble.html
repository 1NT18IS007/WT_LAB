<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All selector</title>
</head>
<style type="text/css">
.styleClass
{
    display: table-cell;
    border: 1px solid black;
    padding: 20px;
    text-align: center;
}
</style>
<body>
    
    <span class="styleClass" onclick="alert('Span clicked')">SPAN Clicked
        <div class="styleClass" onclick="alert('div clicked')">DIV Clicked
        </div>

    </span>
        
   
</body>
</html>
