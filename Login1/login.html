<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Login Page </title>  
<style>   
Body {  
  background-color:white;  
}  
button {   
       background-color: #4CAF50;   
       width: 100%;  
        color: white;   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
         }   
 form {   
        border: 3px solid #f1f1f1;   
    }   
 input[type=text], input[type=password] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid green;   
        box-sizing: border-box;   
    }  
 button:hover {   
        opacity: 0.7;   
    }   
  .cancelbtn {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
    }   
    .last{
        font-size: 30px;
        text-align: center;
    }

</style>   
</head>    
<body>    
    <center> <h1> Login Page </h1> </center>
    <label>NAME</label><br>
        <input type="text" id="name"><br>
        <label>PASSWORD</label><br>
        <input type="text" id="pd"><br>
        <label>PHONE NUMBER</label><br>
        <input type="text" id="pn"><br>
        <label>AGE</label><br>
        <input type="text" id="age"><br>
        <label>GENDER</label><br>
        <input type="text" id="gen"><br><br>
        <br>
        <p class = " last" id="hello"></p>
        <button onclick="myfunc()">Save</button>   
    
</body>     
<script>
   var array = Array();
        let cnt=0;
        function myfunc()
        {
            let na = document.getElementById("name").value;
            let pwd = document.getElementById("pd").value;
            let phno = document.getElementById("pn").value;
            let a = document.getElementById("age").value;
            let ge = document.getElementById("gen").value;
            let per = new obj(na,pwd,phno,a,ge);
            
            function obj(name,pwd,pno,age,gen)
            {
                this.name=name;
                this.pwd=pwd;
                this.pno=pno;
                this.age=age;
                this.gen=gen;
            }
            array.forEach(check)
            function check(val)
            {
                if(val!=per.name)
            {
                cnt++;
            }
            }
            if(cnt==array.length)
            {
                array.push(per);
                document.getElementById("hello").innerHTML="saved";
            }
            else
            document.getElementById("hello").innerHTML="already exists";
        }
        
</script>
</html>
